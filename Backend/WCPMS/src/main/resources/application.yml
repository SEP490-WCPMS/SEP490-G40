spring:
  # Cấu hình kết nối MySQL cho Development
  datasource:
    url: jdbc:mysql://localhost:3306/wcpms?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useUnicode=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    # Cấu hình connection pool
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10

  # Cấu hình JPA/Hibernate cho Development
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        connection:
          characterEncoding: UTF-8
          useUnicode: true
        globally_quoted_identifiers: true
