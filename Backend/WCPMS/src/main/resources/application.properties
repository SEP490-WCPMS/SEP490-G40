spring.application.name=WCPMS
app.jwtExpirationMs=86400000

# Flyway configuration
# baseline-on-migrate: Create baseline automatically for existing DB (skip initial migrations)
spring.flyway.baseline-on-migrate=true

# validate-on-migrate: Disable checksum validation to avoid errors when multiple devs edit migration files
# Note: In production, re-enable validate to ensure consistency
# If you encounter "Migration checksum mismatch", run: mvn flyway:repair or update checksum in DB
spring.flyway.validate-on-migrate=false


